name: ğŸ“° Daily News Generator

on:
  # Ejecutar automÃ¡ticamente todos los dÃ­as a las 9:00 AM (Chile)
  schedule:
    - cron: '0 12 * * *'  # 12:00 UTC = 9:00 AM Chile (UTC-3)
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-daily-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ï¿½ï¸ Generate Daily News
      run: |
        echo "ï¿½ Generating daily ISO news articles..."
        
        # Verify required files exist
        if [ ! -f "isotools-final-data.json" ]; then
          echo "âŒ Error: isotools-final-data.json not found"
          exit 1
        fi
        
        if [ ! -f "generate-daily-3-news.py" ]; then
          echo "âŒ Error: generate-daily-3-news.py not found"
          exit 1
        fi
        
        # Run the generator
        python generate-daily-3-news.py
        
        # Verify output
        if [ ! -f "isotools-daily-news.json" ]; then
          echo "âŒ Error: isotools-daily-news.json was not generated"
          exit 1
        fi
        
        echo "âœ… Daily news generated successfully"
    
    - name: ğŸ“¤ Commit Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - Daily News"
        
        # Check if there are changes
        if git diff --quiet isotools-daily-news.json; then
          echo "â„¹ï¸ No changes detected"
        else
          echo "âœ… Changes detected, committing..."
          git add isotools-daily-news.json
          git commit -m "ğŸ“° Daily news updated - $(date '+%Y-%m-%d') - Auto selection [skip ci]"
          git push
          echo "ğŸš€ Changes pushed successfully!"
        fi
    
    - name: ğŸ“Š Summary
      run: |
        echo "ğŸ‰ Update completed for $(date '+%Y-%m-%d')"
        echo "ï¿½ Raw URL: https://raw.githubusercontent.com/${{ github.repository }}/main/isotools-daily-news.json"