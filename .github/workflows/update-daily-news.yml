name: 📰 Daily News Generator

on:
  # Ejecutar automáticamente de lunes a viernes a las 5:00 AM (Chile)
  schedule:
    - cron: '0 8 * * 1-5'  # 8:00 UTC = 5:00 AM Chile (UTC-3), lunes a viernes
  
  # Permitir ejecución manual
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-daily-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔄 Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: �️ Generate Daily News
      run: |
        echo "� Generating daily ISO news articles..."
        
        # Verify required files exist
        if [ ! -f "isotools-final-data.json" ]; then
          echo "❌ Error: isotools-final-data.json not found"
          exit 1
        fi
        
        if [ ! -f "generate-daily-3-news.py" ]; then
          echo "❌ Error: generate-daily-3-news.py not found"
          exit 1
        fi
        
        # Run the generator
        python generate-daily-3-news.py
        
        # Verify output
        if [ ! -f "isotools-daily-news.json" ]; then
          echo "❌ Error: isotools-daily-news.json was not generated"
          exit 1
        fi
        
        echo "✅ Daily news generated successfully"
    
    - name: 📤 Commit Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - Daily News"
        
        # Check if there are changes
        if git diff --quiet isotools-daily-news.json; then
          echo "ℹ️ No changes detected"
        else
          echo "✅ Changes detected, committing..."
          
          # Stage changes first
          git add isotools-daily-news.json
          
          # Check if we need to pull first
          git fetch origin main
          if ! git diff --quiet HEAD origin/main; then
            echo "🔄 Remote changes detected, handling conflicts..."
            
            # Instead of stash/pop, use a simpler approach
            # Save our generated file
            cp isotools-daily-news.json isotools-daily-news.json.new
            
            # Pull remote changes
            git reset --hard origin/main
            
            # Restore our generated file (it's the latest)
            cp isotools-daily-news.json.new isotools-daily-news.json
            rm isotools-daily-news.json.new
            
            # Add the file again
            git add isotools-daily-news.json
          fi
          
          # Check if there are still changes to commit after conflict resolution
          if git diff --staged --quiet; then
            echo "ℹ️ No changes to commit after conflict resolution"
          else
            # Commit changes
            git commit -m "📰 Daily news updated - $(date '+%Y-%m-%d') - Auto selection [skip ci]"
            
            # Push with retry logic
            for i in {1..3}; do
              if git push origin main; then
                echo "🚀 Changes pushed successfully!"
                break
              else
                echo "⚠️ Push failed, attempt $i/3. Retrying..."
                git fetch origin main
                git reset --hard origin/main
                cp isotools-daily-news.json isotools-daily-news.json.temp
                git pull origin main
                cp isotools-daily-news.json.temp isotools-daily-news.json
                rm isotools-daily-news.json.temp
                git add isotools-daily-news.json
                git commit -m "📰 Daily news updated - $(date '+%Y-%m-%d') - Auto selection [skip ci]" || true
                if [ $i -eq 3 ]; then
                  echo "❌ Failed to push after 3 attempts"
                  exit 1
                fi
                sleep 2
              fi
            done
          fi
        fi
    
    - name: 📊 Summary
      run: |
        echo "🎉 Update completed for $(date '+%Y-%m-%d')"
        echo "📁 Repository: https://github.com/${{ github.repository }}"
        echo "� RAW URL: https://raw.githubusercontent.com/${{ github.repository }}/main/isotools-daily-news.json"
        echo "� View file: https://github.com/${{ github.repository }}/blob/main/isotools-daily-news.json"