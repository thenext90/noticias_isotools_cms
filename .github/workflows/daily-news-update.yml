name: Daily News Update

permissions:
  contents: write
  actions: read

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update'
        required: false
        default: false
        type: boolean

jobs:
  update-daily-news:
    runs-on: ubuntu-latest
    name: Generate Daily News
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Generate daily news
      run: |
        echo "🗞️ Generating 3 random articles with Python script..."
        
        if [ ! -f "isotools-final-data.json" ]; then
          echo "❌ Error: isotools-final-data.json not found"
          exit 1
        fi
        
        if [ ! -f "generate-daily-3-news.py" ]; then
          echo "❌ Error: generate-daily-3-news.py not found"
          exit 1
        fi
        
        echo "📊 Running Python script..."
        python generate-daily-3-news.py
        
        if [ -f "isotools-daily-news.json" ]; then
          echo "✅ Daily news generated successfully"
          echo "📋 Articles generated:"
          python -c "import json; data = json.load(open('isotools-daily-news.json', 'r', encoding='utf-8')); [print(f\"{article['news_priority']}. {article['title'][:60]}...\nImage: {article['image_url']}\") for article in data['daily_news']]"
        else
          echo "❌ Error generating file"
          exit 1
        fi
        
    - name: Get date
      id: date
      run: echo "TODAY=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git add isotools-daily-news.json
          git commit -m "📰 Daily news updated - ${{ steps.date.outputs.TODAY }} - Python algorithm with images"
          git push origin main
          echo "Changes pushed successfully"
        fi
        
    - name: Summary
      run: |
        echo "Update completed for ${{ steps.date.outputs.TODAY }}"
        echo "RAW URL: https://raw.githubusercontent.com/${{ github.repository }}/main/isotools-daily-news.json"
